<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header no-border>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="signOff()">
              <ion-icon color="danger" mode="ios" name="log-out"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            <ion-label>Bienvenido</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let menu of menus">
            <app-item-menu [menu]="menu"></app-item-menu>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer no-border>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="version()">
              <ion-icon mode="ios" name="information-circle-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
